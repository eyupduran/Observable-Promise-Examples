<div class="sender">
    <h1>SENDER</h1>
   <input style="display: block;" [(ngModel)]="message" placeholder="Enter a message">
   <button (click)="sendMessage()">Send Message to Receiver with Subject</button>
   <hr>
   <input style="display: block;" [(ngModel)]="messageBehavior" placeholder="Enter a message">
   <button (click)="sendMessageBehavior()">Send Message to Receiver with BEHAVIOR Subject</button>
</div>
